services:
  app:
    build: .
    container_name: cameo_app
    # Port 8000 is internal, Caddy will expose 80/443
    expose:
      - "8000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017
      - DB_NAME=EventPhotoGallery
      # Use https for the frontend URL
      - FRONTEND_URL=https://${VM_IP:-localhost}
      - UPLOAD_DIR=/app/uploads
      - PORT=8000
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      - mongo
    restart: always

  caddy:
    image: caddy:2-alpine
    container_name: cameo_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    restart: always

  mongo:
    image: mongo:6.0
    container_name: cameo_mongo
    volumes:
      - mongo_data:/data/db
    restart: always

volumes:
  mongo_data:
  uploads_data:
  caddy_data:
  caddy_config:
